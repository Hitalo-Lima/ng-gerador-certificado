<div class="d-flex flex-column align-items-center">
  <div class="content-titles text-center">
    <div class="gw-bold custom-title">Certificados gerados</div>
    <p class="custom-subtitle">Visualize todos os certificados gerados</p>
  </div>

  @if(certificados.length === 0) {
  <div class="custom-card w-100">
    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-title">Nenhum certificado gerado</h3>
      <p class="card-subtitle">Gere certificados para consultar o hist√≥rico</p>
    </div>
    <app-secondary-button routerLink="/certificados/novo" textoBotao="Gerar certificado" />
  </div>
  }


  <div class="list-certificates w-100">
    @if (certificados.length > 0) {
    @for (certificado of certificados; track $index) {
    <app-item-certificado [dataEmissao]="certificado.dataEmissao" [nomeAluno]="certificado.nome"
      [id]="certificado.id" />
    }
    }
  </div>
</div>
